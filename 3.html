<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">
    <title>Информация о пользователе</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Путешествия по странам мира</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="1.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="france.html">Франция</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="japan.html">Япония</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rating.html">Оцени нас</a>
                    </li>
                </ul>
                <a href="3.html" style="text-decoration: none;">
                    <div id="userInitial" class="navbar-text" >
                        <img src="path/to/your/icon.png" alt="User Icon" style="width: 30px; height: 30px;">
                    </div>
                </a>
                <button class="button2" id="theme-toggle">Сменить тему</button>
            </div>
        </div>
    </nav>
    
    <main class="user-info">
        <div class="container">
            <h1>Информация о пользователе</h1>
            <div id="userDetails">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Имя:</strong> <input type="text" id="userNameInput" placeholder="Введите имя"></p>
                <p><strong>Возраст:</strong> <input type="number" id="userAgeInput" placeholder="Введите возраст"></p>
                <p><strong>Номер телефона:</strong> <input type="tel" id="userPhoneInput" placeholder="Введите номер телефона"></p>
            </div>
            <button class="btn btn-primary" id="saveButton">Сохранить</button>
            <div id="result" style="margin-top: 20px;"></div>
            <button class="btn btn-primary" id="logout">Выйти из аккаунта</button>
        </div>
    </main>

    <footer class="footer3">
        <button class="button4" id="subscribeButton">Subscribe</button>
        <div id="dateTimeDisplay"></div>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            const savedEmail = localStorage.getItem('email');
            document.getElementById('userEmail').textContent = savedEmail ? savedEmail : 'Не указано';
            document.getElementById('userNameInput').value = localStorage.getItem('userName') || '';
            document.getElementById('userAgeInput').value = localStorage.getItem('userAge') || '';
            document.getElementById('userPhoneInput').value = localStorage.getItem('userPhone') || '';
        };

        document.getElementById('saveButton').onclick = function() {
            const name = document.getElementById('userNameInput').value;
            const age = document.getElementById('userAgeInput').value;
            const phone = document.getElementById('userPhoneInput').value;

            localStorage.setItem('userName', name);
            localStorage.setItem('userAge', age);
            localStorage.setItem('userPhone', phone);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Сохранённая информация:</h3>
                <p><strong>Имя:</strong> ${name}</p>
                <p><strong>Возраст:</strong> ${age}</p>
                <p><strong>Номер телефона:</strong> ${phone}</p>
            `;
        };
    </script>
</body>
</html>
